# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PenguFamilyOfficial

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d20155ed8f164558b61e440f27a9beee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_be805a8a23144bc4b70c9aeea942bf63 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d20155ed8f164558b61e440f27a9beee }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PenguFamilyOfficial'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_54917e54ed0e43f187a55edfe8dbc8e2 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d20155ed8f164558b61e440f27a9beee }}/appsvc/staticsite:${{ github.sha }}'